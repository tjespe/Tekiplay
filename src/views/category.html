<view-wrapper ng-controller="categoryCtrl as cat" scroll>
  <div ng-if="cat.noGames" class="content top-padded">
    <span ng-bind="::master.textData.noGamesWithTag"></span> {{cat.tag}}!
  </div>

  <div class="content games-wrapper">
    <div id="games" ng-class="{ 'disable-glyphs':master.ifDisabled() }">
      <div ng-repeat="game in cat.games track by $index" class="game-info-container" ng-if="!!game.mobile ||Â !master.mobileGamesOnly">
        <div class="title" ng-click="master.goToGame(game.id)"><img ng-src="{{::game.thumbnail}}">{{::game.title}}</div>
        <div ng-click="master.goToGame(game.id)"><img height="80px" class="app-icon" ng-src="{{::game.thumbnail}}" alt="{{::game.title}}"></div>
        <div ng-click="master.goToGame(game.id)">
          <span id="{{::game.id}}">{{::game.likes}}</span> likes
        </div>
        <div class="app-desc" ng-click="master.goToGame(game.id)">{{::game.description}}</div>
        <div class="action-panel">
          <div class="glyphicon glyphicon-thumbs-up" ng-click="master.like(game.id)"></div>
          <div class="glyphicon glyphicon-play" ng-click="master.goToGame(game.id)"></div>
          <div class="glyphicon glyphicon-thumbs-down" ng-click="master.dislike(game.id)"></div>
        </div>
      </div>
      <div class="game-info-container" ng-hide="cat.allGamesAreDisplayed()">
        <div class="title"><img src="/src/img/loading.svg" class="loader">Loading...</div>
        <img src="/src/img/loading.svg" class="loader">
      </div>
    </div>
  </div>
</view-wrapper>
