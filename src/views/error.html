<script type="text/javascript-lazy">
  app.controller('errorCtrl', ['$location', function ($location) {
    let vm = this;
    vm.errorCode = /\/\d+/.test($location.path) ? $location.path().split("/")[1] : "404";
  }]);
</script>

<div class="content error-content" ng-controller="errorCtrl as error">

  <img src="/src/img/redirect.gif" class="col-xs-12" style="max-width:600px;float:none;margin:auto;"><br>
  <span><span ng-bind="::master.textData[error.errorCode+'-content']"></span>:</span> <a href="/">tekiplay.tk</a>
  <lazy ng-if="master.lazyModulesLoaded"><lazy ng-controller="404Ctrl as 404"></lazy></lazy>
</div>
